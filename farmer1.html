            <p>李明是我们的有机鸡蛋专家，来自北京。他从小在农场长大，热爱传统养殖方法。他相信有机喂养能让鸡更健康，产出更好的鸡蛋。多年来，他通过坚持传统方式，帮助农场获得了有机认证。他的故事激励了许多年轻农民。</p>
            <p>在一次挑战中，李明面对天气变化，但他用智慧克服了困难。现在，他的鸡蛋深受顾客喜爱，成为农场明星产品。</p> <!-- Ubah cerita sesuai farmer -->
